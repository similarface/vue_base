<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{msg}}</div>
        <div>
            <input type="text" v-model="msg">
        </div>
    </div>


    <script>
        var vm = new Vue({
            el: '#app',
            data:{
                msg:'hello vue'
            }
        });
    </script>

</body>
</html>
