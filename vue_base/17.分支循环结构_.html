<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
     <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 控制是否渲染 -->
        <div v-if="score>=90">优秀</div>
        <div v-else-if="score<=90&&score>=80">LH</div>
        <div v-else-if="score<=80&&score>=60">HG</div>
        <div v-else>C</div>

        <!-- 控制是否显示，但是渲染了 -->
        <div v-show="flag">测试</div>
        <button @click="hdl">QH</button>
    </div>
<script>
    /*
    v-if
    v-else
    v-else-if
    v
     */
    new Vue({
        el:'#app',
        data: {
            score:79,
            flag: false
        },
        methods: {
            hdl: function () {
                this.flag = !this.flag;
            }
        }
    })
</script>
</body>
</html>
