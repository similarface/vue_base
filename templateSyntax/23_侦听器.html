<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <div>
        <span>名: </span>
        <span>
                <input type="text" v-model="firstName">
            </span>
    </div>

    <div>
        <span>姓: </span>
        <span>
                <input type="text" v-model="lastName">
            </span>
    </div>
    <div>{{fullName}}</div>
    <div>{{fullName2}}</div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            firstName: 'Jim',
            lastName: 'Green',
            fullName: 'Jim Green'
        },
        methods: {},
        //数据变化时执行异步或开销比较大的操作
        watch: {
            firstName: function (val) {
                this.fullName = val + ' ' + this.lastName;
            },
            lastName: function (val) {
                this.fullName = this.firstName + ' ' + val;
            }
        },
        computed: {
            fullName2: function () {
                return this.firstName + ' ' + this.lastName;
            }
        }
    })
</script>
</body>
</html>
