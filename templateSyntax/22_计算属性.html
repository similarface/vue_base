<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
     <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{msg}}</div>
        <div>{{msg.split('').reverse().join('')}}</div>
        <div>{{reverseString}}</div>
        <div>{{reverseString}}</div>
        <div>{{reverseMsg()}}</div>
        <div>{{reverseMsg()}}</div>

    </div>
<script>
    <!-- 使用计算属性进行复杂计算 使用模版更加简洁 -->
    /**
     * 计算属性是基于他们的依赖进行缓存的 computed 里面的函数性能更好
     * 方法不存在缓存
     * @type {Vue}
     */
    let vue = new Vue({
        el:'#app',
        data: {
            msg: 'hello'
        },
        methods: {
            reverseMsg: function () {
                console.log('print many');
                return this.msg.split('').reverse().join('')
            }
        },
        computed: {
            reverseString: function () {
                console.log('only print once');
                return this.msg.split('').reverse().join('')
            }
        }
    })
</script>
</body>
</html>
