<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <!--
    表单操作：
    input
    number: 转化为数值
    trim: 去掉开始和结尾的空格
    lazy： 将input事件切换为change事件
    -->
    <div>年龄: <input type="text" v-model.number="age"></div>

    <div>trimStr: <input type="text" v-model.trim="trimStr"></div>

    <div>lazyStr: <input type="text" v-model.lazy="lazyStr"> {{lazyStr}}</div>

    <div>姓名: <input type="text" v-model="username"></div>

    <div>性别:
        <input type="radio" name="girl" value="0" v-model="sex">女
        <input type="radio" name="boy" value="1" v-model="sex">男
    </div>

    <div>
        爱好：
        <input type="checkbox" id="ball" value="1" v-model="fav"/>篮球
        <input type="checkbox" id="sing" value="2" v-model="fav"/>唱歌
        <input type="checkbox" id="fball" value="3" v-model="fav"/>足球
    </div>

    <div>
        Car：
        <select v-model="car" multiple>
            <option>请选择car</option>
            <option id="V" value="V">Volvo</option>
            <option id="S" value="S">Saab</option>
            <option id="O" value="O">Opel</option>
            <option id="A" value="A">Audi</option>
        </select>
    </div>

    <div>
        个人简历:
        <textarea v-model="jl">

        </textarea>
    </div>
    <div>
        <input type="text" value="提交" @click.prevent="handle">
    </div>
</div>
<script>
    var vue = new Vue({
        el: "#app",
        data: {
            age: '',
            trimStr:'',
            lazyStr:'',
            username: '123',
            sex: '0',
            fav: ['1', '2'],
            // car: 'S'
            car: [],
            jl:''
        },
        methods: {
            handle: function () {
                console.log(this.username);
                console.log(this.sex);
                console.log(this.fav);
                console.log(this.car);
            }
        }
    })
</script>
</body>
</html>
