<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <div>
        <span>
            <input type="text" v-model="fname">
        </span>
        <button @click="add">Add</button>
        <button @click="del">Del</button>
        <button @click="rep">Replace</button>
    </div>
    <ul>
        <li :key="index" v-for='(item, index) in list'>{{item}}</li>
    </ul>


    <div>
        <div>{{info.name}}</div>
        <div>{{info.age}}</div>
        <div>{{info.gender}}</div>
    </div>
</div>
<script>
    /**
     *  变更方法 修改原有数据
     push()、 pop()、 shift()、 unshift()、 splice() 、 sort()、 reverse()
     *
     *  替换数组 生成新的数据
     *  filter()、concat() 和 slice()
     *
     *  数组响应式
     *
     * Vue.set(vm.items,indexOfItem,newValue)
     * vm.$set(vm.items,indexOfItem,newValue)
     *
     * 1- 参数一 处理数组名称
     * 2- 参数2 表示数组索引
     * 3- 参数3 表示数组的值
     *
     * @type {Vue}
     */
    let vue = new Vue({
        el: '#app',
        data: {
            fname: '',
            list: ['A', 'B', 'C'],
            info: {
                name: 'list',
                age: 12
            }
        },
        methods: {
            add: function () {
                this.list.push(this.fname);
            },
            del: function () {
                this.list.pop();
            },
            rep: function () {
                this.list = this.list.slice(0, 2);
            }
        }
    });

    Vue.set(vue.list, 2, 'lemon');
    vue.$set(vue.list, 0, 'AAA');
    // 非响应式 但是值已经改变
    vue.list[1] = 'lemon1';
    // vue.info.gender='male';
    // 响应式
    vue.$set(vue.info, 'gender', 'female');

</script>
</body>
</html>
